<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            /* Menggunakan dvh agar tidak terpotong address bar di HP */
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
            position: fixed; /* Mencegah scrolling */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #intro-message {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid white;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        #intro-message:active {
            transform: scale(0.95);
        }
        h1 { font-size: 1.8rem; margin: 0; }
        p { font-size: 1.2rem; margin-top: 10px; color: #ffeb3b; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="intro-message">
    <h1>CIIIIHHHHUUUUUYYYYY</h1>
    <p>KLIKKKKK BROOOOOOO</p>
</div>

<script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    const introMessage = document.getElementById('intro-message');

    let soundEnabled = false;
    let particles = [];
    const countdownSteps = ["3", "2", "1", "HAPPY NEW YEAR 2026"];
    let stepIndex = 0;
    let autoMode = false;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    window.addEventListener('orientationchange', () => setTimeout(resize, 200));
    resize();

    const fireworkSound = new Howl({
        src: ['https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1707.mp3'],
        volume: 0.6,
        html5: true
    });

    class Particle {
        constructor(x, y, color, targetX = null, targetY = null) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.alpha = 1;
            this.friction = 0.95;
            this.gravity = 0.12;

            if (targetX !== null) {
                this.targetX = targetX;
                this.targetY = targetY;
                this.hasTarget = true;
                this.ease = 0.08;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.hasTarget = false;
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2);
            ctx.fill();
        }

        update() {
            if (this.hasTarget) {
                this.x += (this.targetX - this.x) * this.ease;
                this.y += (this.targetY - this.y) * this.ease;
                this.alpha -= 0.005; 
            } else {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
            }
        }
    }

    function getPoints(text) {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        
        // Responsif font size: teks panjang akan lebih kecil agar tidak terpotong
        let fontSize = text.length > 5 ? canvas.width * 0.1 : canvas.width * 0.5;
        const maxFontSize = text.length > 5 ? 80 : 300;
        if (fontSize > maxFontSize) fontSize = maxFontSize;

        tempCtx.font = `bold ${fontSize}px Arial`;
        tempCtx.textAlign = 'center';
        tempCtx.textBaseline = 'middle';
        tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);

        const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
        const points = [];
        const gap = canvas.width < 600 ? 6 : 4; // Lebih renggang di HP agar ringan

        for (let y = 0; y < tempCanvas.height; y += gap) {
            for (let x = 0; x < tempCanvas.width; x += gap) {
                if (imgData[((y * tempCanvas.width + x) * 4) + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return points;
    }

    function createFirework(text = null) {
        if (text) particles = []; 
        if (soundEnabled) fireworkSound.play();
        const color = `hsl(${Math.random() * 360}, 100%, 75%)`;
        
        if (text) {
            const points = getPoints(text);
            points.forEach(p => {
                particles.push(new Particle(canvas.width / 2, canvas.height, color, p.x, p.y));
            });
        } else {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.6);
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
    }

    function startSequence() {
        if (stepIndex < countdownSteps.length) {
            createFirework(countdownSteps[stepIndex]);
            stepIndex++;
            setTimeout(startSequence, 2500); 
        } else {
            autoMode = true; 
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }

        if (autoMode && Math.random() < 0.05) {
            createFirework();
        }
        requestAnimationFrame(animate);
    }

    introMessage.addEventListener('click', () => {
        if (!soundEnabled) {
            soundEnabled = true;
            introMessage.style.display = 'none';
            startSequence();
        }
    });

    animate();
</script>

</body>
</html>
