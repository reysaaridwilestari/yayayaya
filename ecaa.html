<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP VER</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            color: #ffeb3b;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        @media screen and (orientation: portrait) {
            #orientation-warning { display: flex; }
        }

        #intro-message {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 4px solid white;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            width: 85%;
            max-width: 450px;
        }

        h1 { font-size: 1.8rem; margin: 0; color: #00f2ff; }
        .btn-start {
            margin-top: 20px;
            background: #fff;
            color: #000;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>

<div id="orientation-warning">
    <div style="font-size: 50px;">ðŸ”„</div>
    <h2>MIRINGIN HPNYA!!!</h2>
    <p>JADIIN <b>LANDSCAPE</b> BURUANNN</p>
</div>

<canvas id="fireworks"></canvas>

<div id="intro-message">
    <h1>ASSALAMUALAIKUM</h1>
    <p style="color: #ffeb3b; margin: 15px 0; font-size: 16px;">ðŸ‘½ CIIIIIHHHHHUUUUUYYYYY ðŸ‘½</p>
    <div class="btn-start">KLIKK INIII ðŸ¥ºðŸ¥º</div>
</div>

<script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const introMessage = document.getElementById('intro-message');

    let soundEnabled = false;
    let particles = [];
    const countdownSteps = ["3", "2", "1", "HAPPY NEW YEAR 2026"];
    let stepIndex = 0;
    let autoMode = false;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Inisialisasi Suara - html5: false agar loading instan di RAM
    const fireworkSound = new Howl({
        src: ["https://files.catbox.moe/d52dm2.mp3"],
        html5: false,
        preload: true,
        volume: 1.0,
    });

    class Particle {
        constructor(x, y, color, targetX = null, targetY = null) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.alpha = 1;
            this.friction = 0.95;
            this.gravity = 0.12;
            if (targetX !== null) {
                this.targetX = targetX;
                this.targetY = targetY;
                this.hasTarget = true;
                this.ease = 0.08;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 7 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.hasTarget = false;
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.8, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            if (this.hasTarget) {
                this.x += (this.targetX - this.x) * this.ease;
                this.y += (this.targetY - this.y) * this.ease;
                this.alpha -= 0.008;
            } else {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
            }
        }
    }

    function getPoints(text) {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;

        let fontSize = text.length > 5 ? canvas.width / (text.length * 0.7) : canvas.height * 0.5;
        if (fontSize > 300) fontSize = 300;

        tempCtx.font = `bold ${fontSize}px Arial`;
        tempCtx.textAlign = 'center';
        tempCtx.textBaseline = 'middle';
        tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);

        const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
        const points = [];
        const gap = 4;
        for (let y = 0; y < tempCanvas.height; y += gap) {
            for (let x = 0; x < tempCanvas.width; x += gap) {
                if (imgData[((y * tempCanvas.width + x) * 4) + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return points;
    }

    function createVisualOnly(text = null) {
        if (text) particles = [];
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        if (text) {
            const points = getPoints(text);
            points.forEach(p => {
                particles.push(new Particle(canvas.width / 2, canvas.height, color, p.x, p.y));
            });
        } else {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.5);
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
    }

    function startSequence() {
        // Jika MP3 berisi 3-2-1, cukup play sekali di awal
        if (stepIndex === 0) {
            fireworkSound.play();
        }
            
        if (stepIndex < countdownSteps.length) {
            createVisualOnly(countdownSteps[stepIndex]);
            stepIndex++;

            // SINKRONISASI: Samakan angka 1200 dengan tempo suara Anda
            setTimeout(startSequence, 1200); 
        } else {
            autoMode = true;
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }
        if (autoMode && Math.random() < 0.05) {
            createVisualOnly();
        }
        requestAnimationFrame(animate);
    }

    // Hanya satu Event Listener yang benar tanpa typo
    introMessage.addEventListener('click', () => {
        if (window.innerHeight > window.innerWidth) return alert("MIRINGIN DULU HP NYA!");
        
        // Resume context audio untuk browser mobile
        if (Howler.ctx && Howler.ctx.state === 'suspended') {
            Howler.ctx.resume();
        }

        if (!soundEnabled) {
            soundEnabled = true;
            introMessage.style.display = 'none';
            stepIndex = 0; 
            startSequence();
        }
    });

    animate();
</script>
</body>
</html>
